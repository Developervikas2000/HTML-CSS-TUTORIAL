<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style7.css">
    <script src="https://kit.fontawesome.com/216e0aa98b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form id = "signup-group" action="/HTML-CSS-TUTORIAL/submit_signup.html" method="POST">
            <div class="form-group">
                <label for="name"> <i class="fa-solid fa-font"></i>   Name  </label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fa-regular fa-envelope"></i>  Email  </label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password"> <i class="fa-solid fa-lock"></i>  Password </label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword"> <i class="fa-solid fa-lock"></i>  Confirm Password </label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Signup</button>
        </form>
    </div>
    <script src="SignUp.js"></script>
</body>
</html>
